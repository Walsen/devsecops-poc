  # ============================================================
  # Slack notification on success
  # ============================================================
  notify-success:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [changes, lint, lint-web, lint-infra, test, cdk-synth, security, secret-scan, iac-security, container-build, sbom, sbom-web]
    if: "!failure() && !cancelled() && github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'"
    steps:
      - name: Build summary
        id: summary
        run: |
          RAN=""
          if [ "${{ needs.lint.result }}" = "success" ]; then RAN="${RAN}Lint âœ… "; fi
          if [ "${{ needs.lint-web.result }}" = "success" ]; then RAN="${RAN}Frontend âœ… "; fi
          if [ "${{ needs.lint-infra.result }}" = "success" ]; then RAN="${RAN}Infra âœ… "; fi
          if [ "${{ needs.test.result }}" = "success" ]; then RAN="${RAN}Tests âœ… "; fi
          if [ "${{ needs.cdk-synth.result }}" = "success" ]; then RAN="${RAN}CDK âœ… "; fi
          if [ "${{ needs.security.result }}" = "success" ]; then RAN="${RAN}Security âœ… "; fi
          if [ "${{ needs.secret-scan.result }}" = "success" ]; then RAN="${RAN}Secrets âœ… "; fi
          if [ "${{ needs.iac-security.result }}" = "success" ]; then RAN="${RAN}IaC âœ… "; fi
          if [ "${{ needs.container-build.result }}" = "success" ]; then RAN="${RAN}Containers âœ… "; fi
          if [ "${{ needs.sbom.result }}" = "success" ]; then RAN="${RAN}SBOM âœ… "; fi
          if [ "${{ needs.sbom-web.result }}" = "success" ]; then RAN="${RAN}Web-SBOM âœ… "; fi
          echo "ran=${RAN:-No jobs needed}" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âœ… CI Pipeline Passed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}"},
                    {"type": "mrkdwn", "text": "*Branch:*\n${{ github.head_ref }}"}
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*PR:*\n#${{ github.event.pull_request.number }}"},
                    {"type": "mrkdwn", "text": "*Jobs:*\n${{ steps.summary.outputs.ran }}"}
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Run"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
