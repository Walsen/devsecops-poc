name: CI

on:
  push:
    branches: [feature/**, fix/**, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - '.gitleaks.toml'
      - '.vscode/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - '.gitleaks.toml'
      - '.vscode/**'

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Detect what changed to skip unnecessary jobs
  # ============================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
      web: ${{ steps.filter.outputs.web }}
      infra: ${{ steps.filter.outputs.infra }}
      infra_fs: ${{ steps.filter.outputs.infra_fs }}
      lambdas: ${{ steps.filter.outputs.lambdas }}
      any_code: ${{ steps.filter.outputs.any_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            CHANGED=$(git diff --name-only "$BASE" "$HEAD" 2>/dev/null || echo "")
          else
            CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi

          echo "Changed files:"
          echo "$CHANGED"
          echo ""

          # Service code (api/, worker/, scheduler/)
          if echo "$CHANGED" | grep -qE '^(api|worker|scheduler)/'; then
            echo "services=true" >> $GITHUB_OUTPUT
          else
            echo "services=false" >> $GITHUB_OUTPUT
          fi

          # Frontend (web/)
          if echo "$CHANGED" | grep -qE '^web/'; then
            echo "web=true" >> $GITHUB_OUTPUT
          else
            echo "web=false" >> $GITHUB_OUTPUT
          fi

          # Container infra (infra/)
          if echo "$CHANGED" | grep -qE '^infra/'; then
            echo "infra=true" >> $GITHUB_OUTPUT
          else
            echo "infra=false" >> $GITHUB_OUTPUT
          fi

          # Serverless infra (infra-fs/)
          if echo "$CHANGED" | grep -qE '^infra-fs/'; then
            echo "infra_fs=true" >> $GITHUB_OUTPUT
          else
            echo "infra_fs=false" >> $GITHUB_OUTPUT
          fi

          # Lambda handlers
          if echo "$CHANGED" | grep -qE '^(api-lambda|worker-lambda|scheduler-lambda)/'; then
            echo "lambdas=true" >> $GITHUB_OUTPUT
          else
            echo "lambdas=false" >> $GITHUB_OUTPUT
          fi

          # Any code at all (for gitleaks â€” always run on code changes)
          if echo "$CHANGED" | grep -qE '\.(py|ts|tsx|js|jsx|json|yml|yaml|toml|cfg|ini|sh)$'; then
            echo "any_code=true" >> $GITHUB_OUTPUT
          else
            echo "any_code=false" >> $GITHUB_OUTPUT
          fi


  # ============================================================
  # Python service lint (only when service code changed)
  # ============================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.services == 'true'
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run --directory ${{ matrix.service }} --extra dev ruff check src/

      - name: Ruff format check
        run: uv run --directory ${{ matrix.service }} --extra dev ruff format --check src/

  # ============================================================
  # Frontend lint and build (only when web/ changed)
  # ============================================================
  lint-web:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run tests
        run: npm test
        working-directory: web

      - name: TypeScript check
        run: npm run build
        working-directory: web

  # ============================================================
  # Infrastructure lint (only when infra code changed)
  # ============================================================
  lint-infra:
    name: Lint Infrastructure
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.infra == 'true' || needs.changes.outputs.infra_fs == 'true'
    strategy:
      matrix:
        infra: [infra, infra-fs]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run --directory ${{ matrix.infra }} --extra dev ruff check stacks/

  # ============================================================
  # Unit tests (only when service code changed)
  # ============================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: |
      always()
      && needs.changes.outputs.services == 'true'
      && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    strategy:
      matrix:
        include:
          - service: api
            has_tests: true
          - service: worker
            has_tests: true
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: dbadmin
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: omnichannel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Run tests
        if: matrix.has_tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: omnichannel_test
          DB_USER: dbadmin
          DB_PASSWORD: testpass
          AWS_REGION: us-east-1
          KINESIS_STREAM_NAME: test-stream
        run: |
          uv run --directory ${{ matrix.service }} --extra dev pytest tests/ -v --tb=short

  # ============================================================
  # CDK validation (only when infra code changed)
  # ============================================================
  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: [changes, lint-infra]
    if: |
      always()
      && (needs.changes.outputs.infra == 'true' || needs.changes.outputs.infra_fs == 'true')
      && (needs.lint-infra.result == 'success' || needs.lint-infra.result == 'skipped')
    strategy:
      matrix:
        infra: [infra, infra-fs]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK synth
        run: uv run --directory ${{ matrix.infra }} cdk synth --quiet

  # ============================================================
  # Security scanning â€” Python SAST + SCA (on PRs, when services changed)
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [changes]
    if: github.event_name == 'pull_request' && needs.changes.outputs.services == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Init failure log
        run: mkdir -p /tmp/security-output

      # Semgrep - Advanced SAST
      - name: Semgrep scan
        id: semgrep
        continue-on-error: true
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/python
            p/security-audit
            p/secrets
            p/owasp-top-ten

      - name: Log Semgrep failure
        if: steps.semgrep.outcome == 'failure'
        run: echo "Semgrep SAST scan found issues (see job log for details)" >> /tmp/security-output/findings.txt

      # pip-audit - Python CVE scanning
      - name: Install pip-audit
        run: uv tool install pip-audit

      - name: pip-audit - API
        run: |
          uv export --directory api --no-hashes --no-dev --frozen > /tmp/api-reqs.txt
          uv tool run pip-audit -r /tmp/api-reqs.txt --ignore-vuln GHSA-xxxx || true

      - name: pip-audit - Worker
        run: |
          uv export --directory worker --no-hashes --no-dev --frozen > /tmp/worker-reqs.txt
          uv tool run pip-audit -r /tmp/worker-reqs.txt || true

      - name: pip-audit - Scheduler
        run: |
          uv export --directory scheduler --no-hashes --no-dev --frozen > /tmp/scheduler-reqs.txt
          uv tool run pip-audit -r /tmp/scheduler-reqs.txt || true

      # Bandit - Python SAST
      - name: Install bandit
        run: uv tool install bandit

      - name: Bandit scan - API
        id: bandit_api
        continue-on-error: true
        run: uv tool run bandit -r api/src/ -ll -ii 2>&1 | tee /tmp/security-output/bandit-api.txt

      - name: Bandit scan - Worker
        id: bandit_worker
        continue-on-error: true
        run: uv tool run bandit -r worker/src/ -ll -ii 2>&1 | tee /tmp/security-output/bandit-worker.txt

      - name: Bandit scan - Scheduler
        id: bandit_scheduler
        continue-on-error: true
        run: uv tool run bandit -r scheduler/src/ -ll -ii 2>&1 | tee /tmp/security-output/bandit-scheduler.txt

      - name: Log Bandit failures
        if: steps.bandit_api.outcome == 'failure' || steps.bandit_worker.outcome == 'failure' || steps.bandit_scheduler.outcome == 'failure'
        run: |
          echo "Bandit SAST findings:" >> /tmp/security-output/findings.txt
          for svc in api worker scheduler; do
            if [ -s /tmp/security-output/bandit-$svc.txt ]; then
              echo "--- $svc ---" >> /tmp/security-output/findings.txt
              tail -20 /tmp/security-output/bandit-$svc.txt >> /tmp/security-output/findings.txt
            fi
          done

      # Gitleaks - Secret scanning (always runs on any code change)
      - name: Gitleaks secret scan
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log Gitleaks failure
        if: steps.gitleaks.outcome == 'failure'
        run: echo "Gitleaks found leaked secrets (see job log for details)" >> /tmp/security-output/findings.txt

      - name: Upload security findings
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-findings
          path: /tmp/security-output/
          if-no-files-found: ignore
          retention-days: 7

      - name: Fail if any scan failed
        if: steps.semgrep.outcome == 'failure' || steps.bandit_api.outcome == 'failure' || steps.bandit_worker.outcome == 'failure' || steps.bandit_scheduler.outcome == 'failure' || steps.gitleaks.outcome == 'failure'
        run: exit 1

  # ============================================================
  # Secret scanning â€” runs on any code change even without service changes
  # ============================================================
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    needs: [changes]
    if: github.event_name == 'pull_request' && needs.changes.outputs.any_code == 'true' && needs.changes.outputs.services == 'false'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks secret scan
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if secrets found
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1

  # ============================================================
  # IaC Security Scanning (on PRs, when infra changed)
  # ============================================================
  iac-security:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    needs: [changes, cdk-synth]
    if: |
      always()
      && github.event_name == 'pull_request'
      && (needs.changes.outputs.infra == 'true' || needs.changes.outputs.infra_fs == 'true')
      && (needs.cdk-synth.result == 'success' || needs.cdk-synth.result == 'skipped')
    strategy:
      matrix:
        infra: [infra, infra-fs]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK synth (generate CloudFormation)
        run: uv run --directory ${{ matrix.infra }} cdk synth --quiet

      # Checkov - IaC security scanner
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ matrix.infra }}/cdk.out
          framework: cloudformation
          soft_fail: true
          output_format: cli
          skip_check: CKV_AWS_18,CKV_AWS_21

  # ============================================================
  # Container build validation (on PRs, when service code changed)
  # ============================================================
  container-build:
    name: Container Build
    runs-on: ubuntu-latest
    needs: [changes, test, cdk-synth]
    if: |
      always()
      && github.event_name == 'pull_request'
      && needs.changes.outputs.services == 'true'
      && (needs.test.result == 'success' || needs.test.result == 'skipped')
      && (needs.cdk-synth.result == 'success' || needs.cdk-synth.result == 'skipped')
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # Python SBOM (on PRs, when service code changed)
  # ============================================================
  sbom:
    name: Generate & Scan SBOM
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: |
      always()
      && github.event_name == 'pull_request'
      && needs.changes.outputs.services == 'true'
      && (needs.test.result == 'success' || needs.test.result == 'skipped')
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install cyclonedx-bom
        run: uv tool install cyclonedx-bom

      - name: Generate SBOM (CycloneDX)
        run: |
          uv export --directory ${{ matrix.service }} --no-hashes --no-dev --frozen > ${{ matrix.service }}/requirements-frozen.txt
          uv tool run --from cyclonedx-bom cyclonedx-py requirements \
            ${{ matrix.service }}/requirements-frozen.txt \
            -o ${{ matrix.service }}/sbom.json \
            --of json \
            --sv 1.5

      - name: Scan SBOM with Trivy
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: '${{ matrix.service }}/sbom.json'
          format: 'table'
          output: '${{ matrix.service }}/trivy-results.txt'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Show Trivy results
        if: always()
        run: cat ${{ matrix.service }}/trivy-results.txt 2>/dev/null || true

      - name: Build findings summary
        if: steps.trivy.outcome == 'failure'
        run: |
          mkdir -p /tmp/sbom-output
          echo "Trivy SBOM scan (${{ matrix.service }}) - CRITICAL/HIGH vulnerabilities:" > /tmp/sbom-output/findings.txt
          cat ${{ matrix.service }}/trivy-results.txt >> /tmp/sbom-output/findings.txt 2>/dev/null || true

      - name: Upload SBOM findings
        if: steps.trivy.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-findings-${{ matrix.service }}
          path: /tmp/sbom-output/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-${{ matrix.service }}
          path: ${{ matrix.service }}/sbom.json
          retention-days: 90

      - name: Fail if vulnerabilities found
        if: steps.trivy.outcome == 'failure'
        run: exit 1

  # ============================================================
  # Frontend SBOM (on PRs, when web/ changed)
  # ============================================================
  sbom-web:
    name: Generate & Scan Frontend SBOM
    runs-on: ubuntu-latest
    needs: [changes, lint-web]
    if: |
      always()
      && github.event_name == 'pull_request'
      && needs.changes.outputs.web == 'true'
      && (needs.lint-web.result == 'success' || needs.lint-web.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Install @cyclonedx/cyclonedx-npm
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM (CycloneDX)
        run: cyclonedx-npm --output-file sbom.json --output-format JSON
        working-directory: web

      - name: Scan SBOM with Trivy
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'web/sbom.json'
          format: 'table'
          output: 'web/trivy-results.txt'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Show Trivy results
        if: always()
        run: cat web/trivy-results.txt 2>/dev/null || true

      - name: Build findings summary
        if: steps.trivy.outcome == 'failure'
        run: |
          mkdir -p /tmp/sbom-output
          echo "Trivy SBOM scan (web) - CRITICAL/HIGH vulnerabilities:" > /tmp/sbom-output/findings.txt
          cat web/trivy-results.txt >> /tmp/sbom-output/findings.txt 2>/dev/null || true

      - name: Upload SBOM findings
        if: steps.trivy.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-findings-web
          path: /tmp/sbom-output/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-web
          path: web/sbom.json
          retention-days: 90

      - name: Fail if vulnerabilities found
        if: steps.trivy.outcome == 'failure'
        run: exit 1

  # ============================================================
  # Slack notification on failure
  # ============================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [changes, lint, lint-web, lint-infra, test, cdk-synth, security, secret-scan, iac-security, container-build, sbom, sbom-web]
    if: failure() && github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    steps:
      - name: Download security findings
        uses: actions/download-artifact@v7
        with:
          pattern: '*-findings*'
          path: /tmp/findings
          merge-multiple: false
        continue-on-error: true

      - name: Build failure summary
        id: summary
        run: |
          FAILED_JOBS=""
          if [ "${{ needs.lint.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Lint, "; fi
          if [ "${{ needs.lint-web.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Lint Frontend, "; fi
          if [ "${{ needs.lint-infra.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Lint Infra, "; fi
          if [ "${{ needs.test.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Tests, "; fi
          if [ "${{ needs.cdk-synth.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}CDK Synth, "; fi
          if [ "${{ needs.security.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Security Scan, "; fi
          if [ "${{ needs.secret-scan.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Secret Scan, "; fi
          if [ "${{ needs.iac-security.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}IaC Security, "; fi
          if [ "${{ needs.container-build.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Container Build, "; fi
          if [ "${{ needs.sbom.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}SBOM Scan, "; fi
          if [ "${{ needs.sbom-web.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}Frontend SBOM, "; fi
          FAILED_JOBS="${FAILED_JOBS%, }"
          echo "failed_jobs=${FAILED_JOBS}" >> $GITHUB_OUTPUT

          SEC_FAILED="false"
          if [ "${{ needs.security.result }}" = "failure" ] || \
             [ "${{ needs.secret-scan.result }}" = "failure" ] || \
             [ "${{ needs.sbom.result }}" = "failure" ] || \
             [ "${{ needs.sbom-web.result }}" = "failure" ] || \
             [ "${{ needs.iac-security.result }}" = "failure" ]; then
            SEC_FAILED="true"
          fi
          echo "security_failed=${SEC_FAILED}" >> $GITHUB_OUTPUT

      - name: Build scan output
        id: scan_detail
        if: steps.summary.outputs.security_failed == 'true'
        run: |
          SCAN_OUTPUT="No details captured"
          if [ -d /tmp/findings ]; then
            RAW=$(find /tmp/findings -name 'findings.txt' -exec cat {} \; 2>/dev/null \
              | LC_ALL=C tr -cd '[:print:]\n' \
              | head -40 \
              | cut -c1-100)
            if [ -n "$RAW" ]; then
              SCAN_OUTPUT=$(printf '%s' "$RAW" | python3 -c "import sys,json;print(json.dumps(sys.stdin.read()[:2500])[1:-1])")
            fi
          fi
          echo "scan_output<<GHEOF" >> $GITHUB_OUTPUT
          printf '%s' "$SCAN_OUTPUT" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "GHEOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âŒ CI Pipeline Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}"},
                    {"type": "mrkdwn", "text": "*Branch:*\n${{ github.head_ref }}"}
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*PR:*\n#${{ github.event.pull_request.number }}"},
                    {"type": "mrkdwn", "text": "*Author:*\n${{ github.event.pull_request.user.login }}"}
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Failed Jobs:* ${{ steps.summary.outputs.failed_jobs }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Run"},
