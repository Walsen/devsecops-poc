name: CI

on:
  push:
    branches: [feature/**, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Lint and type check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run --directory ${{ matrix.service }} ruff check src/

      - name: Ruff format check
        run: uv run --directory ${{ matrix.service }} ruff format --check src/

  # Infrastructure lint
  lint-infra:
    name: Lint Infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run --directory infra ruff check stacks/

  # Unit tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        include:
          - service: api
            has_tests: true
          - service: worker
            has_tests: true
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: dbadmin
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: omnichannel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Run tests
        if: matrix.has_tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: omnichannel_test
          DB_USER: dbadmin
          DB_PASSWORD: testpass
          AWS_REGION: us-east-1
          KINESIS_STREAM_NAME: test-stream
        run: |
          uv run --directory ${{ matrix.service }} --extra dev pytest tests/ -v --tb=short

  # CDK validation
  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: [lint-infra]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK synth
        run: uv run --directory infra cdk synth --quiet

  # Security scanning (on PRs to main)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: uv tool install bandit

      - name: Bandit scan - API
        run: uv tool run bandit -r api/src/ -ll -ii

      - name: Bandit scan - Worker
        run: uv tool run bandit -r worker/src/ -ll -ii

      - name: Bandit scan - Scheduler
        run: uv tool run bandit -r scheduler/src/ -ll -ii

      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Container build validation (on PRs to main)
  container-build:
    name: Container Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, cdk-synth]
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
