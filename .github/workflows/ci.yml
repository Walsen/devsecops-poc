name: CI

on:
  push:
    branches: [feature/**, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # Lint and type check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run --directory ${{ matrix.service }} --extra dev ruff check src/

      - name: Ruff format check
        run: uv run --directory ${{ matrix.service }} --extra dev ruff format --check src/

  # Frontend lint and build
  lint-web:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run tests
        run: npm test
        working-directory: web

      - name: TypeScript check
        run: npm run build
        working-directory: web

  # Infrastructure lint
  lint-infra:
    name: Lint Infrastructure
    runs-on: ubuntu-latest
    strategy:
      matrix:
        infra: [infra, infra-fs]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run --directory ${{ matrix.infra }} --extra dev ruff check stacks/

  # Unit tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        include:
          - service: api
            has_tests: true
          - service: worker
            has_tests: true
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: dbadmin
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: omnichannel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Run tests
        if: matrix.has_tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: omnichannel_test
          DB_USER: dbadmin
          DB_PASSWORD: testpass
          AWS_REGION: us-east-1
          KINESIS_STREAM_NAME: test-stream
        run: |
          uv run --directory ${{ matrix.service }} --extra dev pytest tests/ -v --tb=short

  # CDK validation
  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: [lint-infra]
    strategy:
      matrix:
        infra: [infra, infra-fs]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK synth
        run: uv run --directory ${{ matrix.infra }} cdk synth --quiet

  # Security scanning (on PRs to main)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      # Semgrep - Advanced SAST (better than Bandit)
      - name: Semgrep scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/python
            p/security-audit
            p/secrets
            p/owasp-top-ten

      # pip-audit - Python CVE scanning
      - name: Install pip-audit
        run: uv tool install pip-audit

      - name: pip-audit - API
        run: |
          uv run --directory api pip freeze > /tmp/api-reqs.txt
          uv tool run pip-audit -r /tmp/api-reqs.txt --ignore-vuln GHSA-xxxx || true

      - name: pip-audit - Worker
        run: |
          uv run --directory worker pip freeze > /tmp/worker-reqs.txt
          uv tool run pip-audit -r /tmp/worker-reqs.txt || true

      - name: pip-audit - Scheduler
        run: |
          uv run --directory scheduler pip freeze > /tmp/scheduler-reqs.txt
          uv tool run pip-audit -r /tmp/scheduler-reqs.txt || true

      # Bandit - Python SAST (kept for comparison)
      - name: Install bandit
        run: uv tool install bandit

      - name: Bandit scan - API
        run: uv tool run bandit -r api/src/ -ll -ii

      - name: Bandit scan - Worker
        run: uv tool run bandit -r worker/src/ -ll -ii

      - name: Bandit scan - Scheduler
        run: uv tool run bandit -r scheduler/src/ -ll -ii

      # Gitleaks - Secret scanning
      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # IaC Security Scanning
  iac-security:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [cdk-synth]
    strategy:
      matrix:
        infra: [infra, infra-fs]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK synth (generate CloudFormation)
        run: uv run --directory ${{ matrix.infra }} cdk synth --quiet

      # Checkov - IaC security scanner
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ matrix.infra }}/cdk.out
          framework: cloudformation
          soft_fail: true
          output_format: cli
          skip_check: CKV_AWS_18,CKV_AWS_21  # Skip S3 logging checks for dev

  # Container build validation (on PRs to main)
  container-build:
    name: Container Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, cdk-synth]
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # SBOM Generation (Software Bill of Materials)
  sbom:
    name: Generate & Scan SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test]
    strategy:
      matrix:
        service: [api, worker, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install cyclonedx-bom
        run: uv tool install cyclonedx-bom

      - name: Generate SBOM (CycloneDX)
        run: |
          uv run --directory ${{ matrix.service }} pip freeze > ${{ matrix.service }}/requirements-frozen.txt
          uv tool run cyclonedx-py requirements \
            --input-file ${{ matrix.service }}/requirements-frozen.txt \
            --output-file ${{ matrix.service }}/sbom.json \
            --format json \
            --schema-version 1.5

      - name: Scan SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: '${{ matrix.service }}/sbom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-${{ matrix.service }}
          path: ${{ matrix.service }}/sbom.json
          retention-days: 90

  # Frontend SBOM
  sbom-web:
    name: Generate & Scan Frontend SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint-web]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Install @cyclonedx/cyclonedx-npm
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM (CycloneDX)
        run: cyclonedx-npm --output-file sbom.json --output-format JSON
        working-directory: web

      - name: Scan SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'sbom'
          scan-ref: 'web/sbom.json'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-web
          path: web/sbom.json
          retention-days: 90

  # Slack notification on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, lint-web, lint-infra, test, cdk-synth, security, iac-security, container-build, sbom, sbom-web]
    if: failure() && github.event_name == 'pull_request'
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå CI Pipeline Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}"},
                    {"type": "mrkdwn", "text": "*Branch:*\n${{ github.head_ref }}"}
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*PR:*\n#${{ github.event.pull_request.number }}"},
                    {"type": "mrkdwn", "text": "*Author:*\n${{ github.event.pull_request.user.login }}"}
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Run"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
