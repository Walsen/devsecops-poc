name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - 'api/src/**'
      - 'worker/src/**'
      - 'scheduler/src/**'
      - 'web/src/**'
  pull_request:
    branches: [main]
    paths:
      - 'api/src/**'
      - 'worker/src/**'
      - 'scheduler/src/**'
      - 'web/src/**'
  schedule:
    # Weekly scan on Monday at 6am UTC (2am BOT)
    - cron: '0 6 * * 1'

jobs:
  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: +security-extended,security-and-quality
          # Scan all Python service code
          paths:
            - api/src
            - worker/src
            - scheduler/src

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: python

  analyze-javascript:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: +security-extended,security-and-quality
          paths:
            - web/src

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: javascript
